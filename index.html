  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>И-Цзин: Гадание с ИИ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cormorant Garamond', serif;
      }
      .coin-container {
        perspective: 1000px;
      }
      .coin {
        width: 80px;
        height: 80px;
        position: relative;
        transform-style: preserve-3d;
      }
      .coin-face {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        font-weight: bold;
        color: #4a2c0f;
        background: linear-gradient(145deg, #f0c37b, #d79d4b);
        box-shadow: inset 0 0 10px rgba(0,0,0,0.3), 0 5px 15px rgba(0,0,0,0.5);
      }
      .coin-face-back {
        transform: rotateY(180deg);
      }
      
      .is-flipping {
        animation-duration: 2s;
        animation-timing-function: ease-out;
        animation-fill-mode: forwards;
      }

      .parchment {
        background-color: #2c251e; /* Dark, warm brown */
        color: #d1c7b8; /* Soft, light text */
        border: 1px solid #4a4035;
        border-radius: 1rem; /* Rounded corners */
        padding: 1.5rem;
        box-shadow: inset 0 2px 8px rgba(0,0,0,0.4), 0 1px 2px rgba(0,0,0,0.1);
      }
      .parchment::placeholder {
        color: #8a7e6d;
        opacity: 0.9;
      }
      
      @keyframes flip-heads {
        from { transform: rotateY(0); }
        to { transform: rotateY(1080deg); } /* 3 spins, ends on front */
      }

      @keyframes flip-tails {
        from { transform: rotateY(0); }
        to { transform: rotateY(1260deg); } /* 3.5 spins, ends on back */
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      @keyframes dissolve-out {
        from { opacity: 1; filter: blur(0); transform: scale(1); }
        to { opacity: 0; filter: blur(8px); transform: scale(0.95); }
      }
      .animate-dissolve-out {
        animation: dissolve-out 0.6s ease-in forwards;
      }

      @keyframes send-off {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(1.05); filter: blur(4px); }
      }
      .animate-send-off {
        animation: send-off 2s ease-in-out forwards;
      }

      .pattern {
        animation: draw 30s linear infinite;
      }

      @keyframes draw {
        to {
          stroke-dashoffset: -1000;
        }
      }

      @keyframes slow-fade-in-up {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }

      .animate-slow-fade-in-up {
          animation: slow-fade-in-up 2s ease-out forwards;
      }
    </style>
